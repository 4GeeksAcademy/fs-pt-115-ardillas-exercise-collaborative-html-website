<div class=" container my-5 px-5">
    <hr class="my-4">
    <h2>Contact</h2>
    <p>Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper.
        Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusque dapibus, tellus ac cursus
        commodo. </p>
    <div class="w-75 bg-secondary bg-opacity-25 mx-auto p-2">
        <form class="ms-auto text-end">
            <div class="row mb-3">
                <label for="email" class="col-sm-12 col-md-3 col-form-label">Your E-mail</label>
                <div class="col-sm-12 col-md-9">
                    <input type="email" class="form-control" id="email" placeholder="Your email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="message" class="col-sm-12 col-md-3 col-form-label">Your message</label>
                <div class="col-sm-12 col-md-9">
                    <textarea rows="5" class="form-control" id="message"
                        placeholder="Please enter your message here..."></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-primary ms-auto">Submit</button>
        </form>
    </div>
</div>
